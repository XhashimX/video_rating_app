<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <title>اختر المجلد</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;

        background-color: #121212; 

        color: #e0e0e0; 

        padding-top: 20px;
      }
      .container {
        max-width: 960px;

        margin: auto;

        background-color: #1e1e1e; 

        padding: 30px;

        border-radius: 8px;

        box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1); 
      }

      h1 {
        color: #20c997; 

        margin-bottom: 1rem;

        font-size: 2.5rem;

        text-align: center;
      }
      .form-label {
        color: #e0e0e0;
      }
      .form-text {
        color: #a0a0a0;
      }

      .btn {
        padding: 0.3rem 0.6rem; 

        margin: 4px; 

        border-radius: 5px;

        transition:
          background-color 0.3s ease,
          border-color 0.3s ease; 

        text-decoration: none;

        font-size: 0.9rem; 
      }

      .btn-primary {
        background-color: #0056b3; 

        border-color: #0056b3;

        color: white;
      }

      .btn-success {
        background-color: #198754; 

        border-color: #198754;

        color: white;
      }

      .btn-secondary {
        background-color: #6c757d;

        border-color: #6c757d;

        color: white;
      } 

      

      .btn-warning {
        background-color: #ffc107;

        border-color: #ffc107;

        color: #212529;
      } 

      .btn-info {
        background-color: #17a2b8;

        border-color: #17a2b8;

        color: white;
      }

      .btn-danger {
        background-color: #dc3545;

        border-color: #dc3545;

        color: white;
      }
      .btn:hover,
      .btn:focus {
        opacity: 0.9;
      }
      .mb-3 {
        margin-bottom: 1rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">
        <i class="fas fa-folder-open"></i> اختر المجلد لإدارة المنافسة
      </h1>
      <form method="post" action="{{ url_for('select_folder') }}">
        <div class="mb-3">
          <label for="folder_path" class="form-label">مسار المجلد:</label>
          <input
            type="text"
            class="form-control"
            id="folder_path"
            name="folder_path"
            value="C:/Users/Stark/Download/myhome/video_rating_app/NS/TikTok/Elo tik/"
            required
          />
          <div class="form-text">
            C:/Users/Stark/Download/myhome/video_rating_app/NS/TikTok/Elo tik/A1000 elo tik
          </div>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-folder-open"></i> اختر المجلد
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"
          ><i class="fas fa-home"></i> العودة إلى الصفحة الرئيسية</a
        >
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
