<!doctype html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>اختر المجلد</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode .form-check-label {
            color: #e0e0e0;
        }
        .dark-mode .btn-success {
            background-color: #28a745;
            border-color: #218838;
        }
        .dark-mode .btn-secondary {
            background-color: #444444;
            border-color: #555555;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <h1 class="text-center mb-4">اختر المجلد لإدارة المنافسة</h1>
        <form method="post" action="{{ url_for('select_folder') }}">
            <div class="mb-3">
                <label for="folder_path" class="form-label">مسار المجلد:</label>
                <input type="text" class="form-control" id="folder_path" name="folder_path" placeholder="أدخل مسار المجلد" required>
                <div class="form-text">مثال: C:\Users\YourName\Videos أو /home/yourname/Videos</div>
            </div>
            <button type="submit" class="btn btn-success">اختر المجلد</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </form>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
