<!doctype html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>تحميل فيديو</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode .form-check-label {
            color: #e0e0e0;
        }
        .dark-mode .btn-success {
            background-color: #28a745;
            border-color: #218838;
        }
        .dark-mode .btn-secondary {
            background-color: #444444;
            border-color: #555555;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <h1 class="text-center mb-4">تحميل فيديو جديد</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_video') }}">
            <div class="mb-3">
                <label for="video" class="form-label">اختر الفيديو:</label>
                <input class="form-control" type="file" id="video" name="video" required>
                <div class="form-text">أنواع الملفات المسموح بها: MP4, MKV, AVI, MOV, WMV.</div>
            </div>
            <button type="submit" class="btn btn-success">تحميل</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </form>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
