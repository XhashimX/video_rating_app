<!doctype html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>بدء مسابقة</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode .form-check-label {
            color: #e0e0e0;
        }
        .dark-mode .btn-success {
            background-color: #28a745;
            border-color: #218838;
        }
        .dark-mode .btn-secondary {
            background-color: #444444;
            border-color: #555555;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <h1 class="text-center mb-4">اختيار وضع المسابقة</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('competition') }}">
            <div class="mb-3">
                <label for="mode" class="form-label">اختر وضع المسابقة:</label>
                <select class="form-select" id="mode" name="mode" required>
                    <option value="" disabled selected>اختر الوضع</option>
                    <option value="1">عشوائية</option>
                    <option value="2">أفضل النسبة المئوية</option>
                    <option value="3">فيديوهات أقل من قيمة معينة</option>
                    <option value="4">فيديوهات أعلى من قيمة معينة</option>
                    <option value="5">فيديوهات بين قيمتين</option> <!-- الوضع الجديد -->
                </select>
            </div>

            <!-- إدخال القيمة للوضع 3 أو 4 -->
            <div class="mb-3" id="valueInput" style="display: none;">
                <label for="value" class="form-label">أدخل القيمة:</label>
                <input type="number" class="form-control" id="value" name="value" placeholder="مثال: 1500">
            </div>

            <!-- إدخال القيم للوضع 5 -->
            <div id="rangeInput" style="display: none;">
                <div class="mb-3">
                    <label for="min_value" class="form-label">القيمة الدنيا:</label>
                    <input type="number" class="form-control" id="min_value" name="min_value" placeholder="مثال: 1000">
                </div>
                <div class="mb-3">
                    <label for="max_value" class="form-label">القيمة القصوى:</label>
                    <input type="number" class="form-control" id="max_value" name="max_value" placeholder="مثال: 2000">
                </div>
            </div>

            <div class="mb-3">
                <label for="num_videos" class="form-label">عدد الفيديوهات في المسابقة:</label>
                <input type="number" class="form-control" id="num_videos" name="num_videos" min="2" required>
            </div>
            <button type="submit" class="btn btn-success">بدء المسابقة</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript لإظهار الحقول بناءً على الوضع -->
    <script>
        document.getElementById('mode').addEventListener('change', function() {
            const valueInput = document.getElementById('valueInput');
            const rangeInput = document.getElementById('rangeInput');
            if (this.value == '3' || this.value == '4') {
                valueInput.style.display = 'block';
                rangeInput.style.display = 'none';
                document.getElementById('value').required = true;
                document.getElementById('min_value').required = false;
                document.getElementById('max_value').required = false;
            } else if (this.value == '5') {
                valueInput.style.display = 'none';
                rangeInput.style.display = 'block';
                document.getElementById('value').required = false;
                document.getElementById('min_value').required = true;
                document.getElementById('max_value').required = true;
            } else {
                valueInput.style.display = 'none';
                rangeInput.style.display = 'none';
                document.getElementById('value').required = false;
                document.getElementById('min_value').required = false;
                document.getElementById('max_value').required = false;
            }
        });
    </script>
</body>
</html>
