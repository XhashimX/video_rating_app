<!-- START OF FILE templates/layout.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e;
            border-bottom: 1px solid #343a40;
        }
        .main-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        .alert {
           color: #000;
        }

        /* START: MODIFIED SECTION - إخفاء السكرول نهائياً */
        /* هذا الكود سيطبق على كل الصفحات */
        html, body, * {
            scrollbar-width: none !important; /* Firefox */
            -ms-overflow-style: none !important;  /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none !important; /* Chrome, Safari, Opera */
            width: 0 !important;
            height: 0 !important;
        }
        /* END: MODIFIED SECTION */
    </style>

    <title>{% block title %}مدير مسابقات الفيديو{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
        </div>
    </nav>

    <main class="container">
        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block main %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- START: MODIFIED SECTION - سكريبت الاختصارات الشامل -->
    <script>
        // متغير لحفظ مستوى الزوم
        let currentZoom = 1.0;

        document.addEventListener('keydown', function(event) {
            
            // 1. اختصار الرجوع للخلف (الزر ] يقابل الدال بالعربي)
            if (event.key === ']') {
                event.preventDefault();
                window.history.back();
                return;
            }

            // 2. اختصار ملء الشاشة F11
            if (event.key === 'F11') {
                event.preventDefault();
                // التأكد من أن pywebview موجود قبل استدعائه
                if (window.pywebview && window.pywebview.api) {
                    window.pywebview.api.toggle_fullscreen();
                }
                return;
            }

            // 3. اختصارات التكبير والتصغير (Ctrl مع + أو - أو 0)
            if (event.ctrlKey) {
                if (event.key === '=' || event.key === '+') { // تكبير
                    event.preventDefault();
                    currentZoom += 0.1;
                    document.body.style.zoom = currentZoom;
                } 
                else if (event.key === '-') { // تصغير
                    event.preventDefault();
                    if (currentZoom > 0.3) {
                        currentZoom -= 0.1;
                        document.body.style.zoom = currentZoom;
                    }
                } 
                else if (event.key === '0') { // استعادة الحجم
                    event.preventDefault();
                    currentZoom = 1.0;
                    document.body.style.zoom = currentZoom;
                }
            }
        });
    </script>
    <!-- END: MODIFIED SECTION -->
</body>
</html>
