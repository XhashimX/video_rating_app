        html::-webkit-scrollbar,

            height: 0 !important;
        }
        
        /* IE and Edge Legacy */
        * {
            -ms-overflow-style: none !important;
        }
        
        /* Ensure content is still scrollable */
        html, body {
            overflow-y: auto !important;
            overflow-x: hidden !important;

        }

            background-color: rgba(255, 255, 255, 0.2);
            color: inherit;
        }
    </style>

    <!-- ==========================================
         PERSISTENT KEYBOARD SHORTCUTS & ZOOM
         This script runs on EVERY page load
         ========================================== -->
    <script>
        (function() {
            'use strict';
            
            // ==========================================
            // ZOOM MANAGEMENT
            // ==========================================
            let currentZoom = parseFloat(localStorage.getItem('appZoom')) || 1.0;
            
            // Apply saved zoom on page load
            function applyZoom(zoom) {
                currentZoom = zoom;
                document.body.style.zoom = currentZoom;
                localStorage.setItem('appZoom', currentZoom);
            }
            
            // Initialize zoom
            applyZoom(currentZoom);
            
            // ==========================================
            // KEYBOARD SHORTCUTS HANDLER
            // ==========================================
            function handleKeyboardShortcuts(event) {
                
                // 1. BACK BUTTON - Press ']' (bracket)
                if (event.key === ']') {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    if (window.history.length > 1) {
                        window.history.back();
                    }
                    return false;
                }
                
                // 2. FULLSCREEN TOGGLE - Press F11
                if (event.key === 'F11') {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Call Python API if available
                    if (window.pywebview && window.pywebview.api && window.pywebview.api.toggle_fullscreen) {
                        window.pywebview.api.toggle_fullscreen();
                    }
                    return false;
                }
                
                // 3. ZOOM SHORTCUTS - Ctrl + (Plus/Minus/Zero)
                if (event.ctrlKey || event.metaKey) {
                    
                    // Zoom In: Ctrl + '+' or Ctrl + '='
                    if (event.key === '+' || event.key === '=') {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        currentZoom = Math.min(currentZoom + 0.1, 3.0); // Max 300%
                        applyZoom(currentZoom);
                        return false;
                    }
                    
                    // Zoom Out: Ctrl + '-'
                    if (event.key === '-') {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        currentZoom = Math.max(currentZoom - 0.1, 0.3); // Min 30%
                        applyZoom(currentZoom);
                        return false;
                    }
                    
                    // Reset Zoom: Ctrl + '0'
                    if (event.key === '0') {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        currentZoom = 1.0;
                        applyZoom(currentZoom);
                        return false;
                    }
                }
            }
            
            // ==========================================
            // ATTACH EVENT LISTENERS
            // ==========================================
            
            // Use capture phase to intercept events before they reach other handlers
            document.addEventListener('keydown', handleKeyboardShortcuts, true);
            
            // Also listen on window for redundancy
            window.addEventListener('keydown', handleKeyboardShortcuts, true);
            
            // ==========================================
            // PREVENT DEFAULT ZOOM BEHAVIOR
            // ==========================================
            
            // Prevent browser's native zoom
            window.addEventListener('wheel', function(event) {
                if (event.ctrlKey) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // ==========================================
            // DEBUG INFO (Optional - Remove in production)
            // ==========================================
            /*
            console.log('‚úÖ Keyboard shortcuts initialized');
            console.log('üìä Current zoom:', currentZoom);
            console.log('üîë Active shortcuts:');
            console.log('  - ] : Go Back');
            console.log('  - F11 : Toggle Fullscreen');
            console.log('  - Ctrl + Plus : Zoom In');
            console.log('  - Ctrl + Minus : Zoom Out');
            console.log('  - Ctrl + 0 : Reset Zoom');
            */
            
        })();
    </script>
