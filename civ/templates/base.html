<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}متصفح الصور{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        
        /* --- قسم جديد --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover {
            background-color: #45a049;
        }
        /* --- نهاية القسم --- */


        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            margin-bottom: 0;
        }

        .section {
            margin-bottom: 40px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .folder-card {
            background-color: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            background-color: #4d4d4d;
        }

        .folder-card a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            align-items: start;
        }

        .image-card {
            background-color: #3d3d3d;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative; /* مهم لتمييز النجمة */
        }

        .image-card .image-content {
             cursor: pointer;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        /* --- CSS جديد لتمييز الصور --- */
        .favorite-star {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            transition: color 0.2s, transform 0.2s;
            z-index: 10;
        }
        .favorite-star:hover {
            transform: scale(1.2);
        }
        .favorite-star.favorited {
            color: #FFD700; /* لون ذهبي */
        }
        /* --- نهاية CSS الجديد --- */

        .exif-data {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            margin-top: 10px;
            text-align: right;
        }

        .exif-section { margin-bottom: 15px; }
        .exif-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .exif-content { color: #e0e0e0; word-break: break-word; white-space: pre-wrap; line-height: 1.5; padding-right: 5px; }
        .exif-settings p { margin: 4px 0; }
        .exif-settings strong { color: #cccccc; margin-left: 5px; }
        .loading { text-align: center; color: #4CAF50; font-style: italic; }
        .back-button, .action-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .back-button:hover, .action-button:hover { background-color: #45a049; }
        .no-images { text-align: center; color: #888; font-style: italic; padding: 40px; }
        .copy-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 5px;
            transition: background-color 0.2s ease;
        }
        .copy-button:hover { background-color: #777; }

        /* --- CSS جديد للحافظة --- */
        #notes-section {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        #notes-section h2 {
            margin-bottom: 15px;
        }
        #notes-textarea {
            width: 100%;
            min-height: 150px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
        }
        #save-notes-btn {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* --- نهاية CSS الجديد --- */

    </style>
</head>
<body>
    <div class="container">
        
        <!-- --- قسم الحافظة الجديد --- -->
        <div id="notes-section" class="section">
            <h2>الحافظة</h2>
            <textarea id="notes-textarea" placeholder="اكتب ملاحظاتك هنا..."></textarea>
            <button id="save-notes-btn" class="action-button">حفظ الملاحظات</button>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => console.error('Failed to copy text: ', err));
        }

        function parseAndDisplayExif(exifDiv, data) {
            // ... (لا يوجد تغيير في هذه الدالة، تبقى كما هي)
            const generationParams = data.UserComment || data.Parameters;
            if (!generationParams) {
                const formattedData = JSON.stringify(data, null, 2);
                exifDiv.innerHTML = `<pre style="text-align: left; font-family: 'Courier New', monospace; font-size: 12px;">${formattedData}</pre>`;
                return;
            }
            try {
                const mainJson = JSON.parse(generationParams);
                if (mainJson.extraMetadata) {
                    const detailsJson = JSON.parse(mainJson.extraMetadata);
                    const positivePrompt = detailsJson.prompt || "";
                    const negativePrompt = detailsJson.negativePrompt || "";
                    let html = '';
                    html += `<div class="exif-section"><div class="exif-title"><span>البرومبت (Prompt)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(positivePrompt)}'))">نسخ</button></div><div class="exif-content">${positivePrompt}</div></div>`;
                    if (negativePrompt) {
                        html += `<div class="exif-section"><div class="exif-title"><span>البرومبت السلبي (Negative Prompt)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(negativePrompt)}'))">نسخ</button></div><div class="exif-content">${negativePrompt}</div></div>`;
                    }
                    let settingsHtml = '';
                    let settingsTextForCopy = '';
                    for (const key in detailsJson) {
                        if (key !== 'prompt' && key !== 'negativePrompt' && key !== 'resources') {
                             const value = detailsJson[key];
                             settingsHtml += `<p><strong>${key}:</strong> ${value}</p>`;
                             settingsTextForCopy += `${key}: ${value}, `;
                        }
                    }
                    if (settingsHtml) {
                        settingsTextForCopy = settingsTextForCopy.slice(0, -2);
                        html += `<div class="exif-section"><div class="exif-title"><span>الإعدادات (Settings)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(settingsTextForCopy)}'))">نسخ</button></div><div class="exif-content exif-settings">${settingsHtml}</div></div>`;
                    }
                    exifDiv.innerHTML = html;
                    return;
                }
            } catch (e) { /* Fallback to old logic */ }
            try {
                let html = '';
                let remainingText = generationParams;
                const negPromptMarker = 'Negative prompt:';
                const stepsMarker = 'Steps:';
                let positivePrompt = '', negativePrompt = '', settingsText = '';
                const negPromptIndex = remainingText.indexOf(negPromptMarker);
                const stepsIndex = remainingText.indexOf(stepsMarker);
                let endOfPositivePrompt = -1;
                if (negPromptIndex !== -1 && stepsIndex !== -1) { endOfPositivePrompt = Math.min(negPromptIndex, stepsIndex); } else if (negPromptIndex !== -1) { endOfPositivePrompt = negPromptIndex; } else if (stepsIndex !== -1) { endOfPositivePrompt = stepsIndex; }
                if (endOfPositivePrompt !== -1) { positivePrompt = remainingText.substring(0, endOfPositivePrompt).trim(); remainingText = remainingText.substring(endOfPositivePrompt).trim(); } else { positivePrompt = remainingText.trim(); remainingText = ''; }
                html += `<div class="exif-section"><div class="exif-title"><span>البرومبت (Prompt)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(positivePrompt)}'))">نسخ</button></div><div class="exif-content">${positivePrompt}</div></div>`;
                if (remainingText.startsWith(negPromptMarker)) {
                    remainingText = remainingText.substring(negPromptMarker.length).trim();
                    const endOfNegativePrompt = remainingText.indexOf(stepsMarker);
                    if (endOfNegativePrompt !== -1) { negativePrompt = remainingText.substring(0, endOfNegativePrompt).trim(); remainingText = remainingText.substring(endOfNegativePrompt).trim(); } else { negativePrompt = remainingText.trim(); remainingText = ''; }
                    html += `<div class="exif-section"><div class="exif-title"><span>البرومبت السلبي (Negative Prompt)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(negativePrompt)}'))">نسخ</button></div><div class="exif-content">${negativePrompt}</div></div>`;
                }
                if (remainingText.trim()) {
                    settingsText = remainingText.trim();
                    const paramsArray = settingsText.split(', ');
                    let settingsHtml = '';
                    paramsArray.forEach(param => {
                        const paramParts = param.split(':');
                        if (paramParts.length >= 2) {
                            const key = paramParts[0].trim();
                            const value = paramParts.slice(1).join(':').trim();
                            if (key && value) { settingsHtml += `<p><strong>${key}:</strong> ${value}</p>`; }
                        }
                    });
                    html += `<div class="exif-section"><div class="exif-title"><span>الإعدادات (Settings)</span><button class="copy-button" onclick="copyToClipboard(decodeURIComponent('${encodeURIComponent(settingsText)}'))">نسخ</button></div><div class="exif-content exif-settings">${settingsHtml}</div></div>`;
                }
                exifDiv.innerHTML = html;
            } catch (error) {
                console.error("Error parsing EXIF data:", error);
                exifDiv.innerHTML = '<div style="color: #ff6b6b;">خطأ في تحليل بيانات EXIF.</div><pre style="text-align: left;">' + JSON.stringify(data, null, 2) + '</pre>';
            }
        }
        
        function toggleExifData(imageContentDiv) {
            const imageCard = imageContentDiv.closest('.image-card');
            const exifDiv = imageCard.querySelector('.exif-data');
            const imagePath = imageCard.dataset.imagePath;
            
            if (exifDiv.style.display === 'none' || exifDiv.style.display === '') {
                exifDiv.style.display = 'block';
                exifDiv.innerHTML = '<div class="loading">جاري تحميل بيانات EXIF...</div>';
                
                fetch(`/exif/${imagePath}`)
                    .then(response => response.ok ? response.json() : Promise.reject('Network response was not ok'))
                    .then(data => parseAndDisplayExif(exifDiv, data))
                    .catch(error => {
                        console.error('Fetch error:', error);
                        exifDiv.innerHTML = '<div style="color: #ff6b6b;">خطأ في تحميل بيانات EXIF</div>';
                    });
            } else {
                exifDiv.style.display = 'none';
            }
        }

        // --- السكريبت الجديد لميزة التصنيف حسب الموديل ---
        // ... (لا يوجد تغيير في هذا السكريبت، يبقى كما هو)
        document.addEventListener('DOMContentLoaded', function() {
            const classifyBtn = document.getElementById('classify-by-model-btn');
            if (!classifyBtn) return;
            const showAllBtn = document.getElementById('show-all-btn');
            const imagesGrid = document.getElementById('download-images-grid');
            const modelsGridContainer = document.getElementById('models-grid-container');
            const sectionTitle = document.getElementById('download-section-title');
            const allImageCards = imagesGrid ? Array.from(imagesGrid.querySelectorAll('.image-card')) : [];
            const originalTitle = sectionTitle.textContent;
            function showAllImagesView() {
                sectionTitle.textContent = originalTitle;
                modelsGridContainer.style.display = 'none';
                modelsGridContainer.innerHTML = '';
                if (imagesGrid) imagesGrid.style.display = 'grid';
                allImageCards.forEach(card => { card.style.display = 'block'; });
                showAllBtn.style.display = 'none';
                classifyBtn.style.display = 'inline-block';
            }
            function showImagesForModel(modelName) {
                sectionTitle.textContent = `الموديل: ${modelName}`;
                modelsGridContainer.style.display = 'none';
                if (imagesGrid) imagesGrid.style.display = 'grid';
                allImageCards.forEach(card => { card.style.display = (card.dataset.modelName === modelName) ? 'block' : 'none'; });
            }
            function showModelsView() {
                const models = new Map();
                allImageCards.forEach(card => {
                    const modelName = card.dataset.modelName || 'غير معروف';
                    models.set(modelName, (models.get(modelName) || 0) + 1);
                });
                const sortedModels = new Map([...models.entries()].sort((a, b) => a[0].localeCompare(b[0])));
                sectionTitle.textContent = 'التصنيف حسب الموديل';
                if (imagesGrid) imagesGrid.style.display = 'none';
                modelsGridContainer.innerHTML = '';
                sortedModels.forEach((count, modelName) => {
                    const modelCard = document.createElement('div');
                    modelCard.className = 'folder-card';
                    const modelLink = document.createElement('a');
                    modelLink.textContent = `🎨 ${modelName} (${count})`;
                    modelCard.appendChild(modelLink);
                    modelCard.onclick = () => showImagesForModel(modelName);
                    modelsGridContainer.appendChild(modelCard);
                });
                modelsGridContainer.style.display = 'grid';
                classifyBtn.style.display = 'none';
                showAllBtn.style.display = 'inline-block';
            }
            classifyBtn.addEventListener('click', showModelsView);
            showAllBtn.addEventListener('click', showAllImagesView);
        });

        // --- سكريبت جديد للحافظة والصور المميزة ---
        document.addEventListener('DOMContentLoaded', function() {
            // --- منطق الحافظة ---
            const notesTextarea = document.getElementById('notes-textarea');
            const saveNotesBtn = document.getElementById('save-notes-btn');

            // تحميل الملاحظات عند فتح الصفحة
            fetch('/notes')
                .then(response => response.text())
                .then(text => {
                    notesTextarea.value = text;
                });

            // حفظ الملاحظات عند الضغط على الزر
            saveNotesBtn.addEventListener('click', () => {
                const originalText = saveNotesBtn.textContent;
                saveNotesBtn.textContent = '...جاري الحفظ';
                fetch('/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain; charset=utf-8' },
                    body: notesTextarea.value
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === 'success') {
                        saveNotesBtn.textContent = 'تم الحفظ!';
                    } else {
                        saveNotesBtn.textContent = 'خطأ!';
                    }
                    setTimeout(() => { saveNotesBtn.textContent = originalText; }, 2000);
                });
            });
        });

        function toggleFavorite(starIcon, event) {
            event.stopPropagation(); // منع فتح تفاصيل الصورة عند الضغط على النجمة

            const imageCard = starIcon.closest('.image-card');
            const imageData = {
                relative_path: imageCard.dataset.imagePath,
                name: imageCard.dataset.imageName,
                model_name: imageCard.dataset.modelName
            };

            fetch('/toggle_favorite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(imageData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'favorited') {
                    starIcon.classList.add('favorited');
                } else if (data.status === 'unfavorited') {
                    starIcon.classList.remove('favorited');
                    // إذا كنا في صفحة الصور المميزة، يجب إخفاء الصورة
                    if(document.body.classList.contains('favorites-page')) {
                        imageCard.style.display = 'none';
                    }
                }
            })
            .catch(error => console.error('Error toggling favorite:', error));
        }

    </script>
</body>
</html>
