
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقب فيديوهات TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .header .timestamp {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .user-section {
            background: white;
            border-radius: 20px;
            padding: 0;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .user-section.collapsed .gallery {
            display: none;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            border-bottom: 3px solid #667eea;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .user-header:hover {
            background-color: #f8f9fa;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }
        
        .user-details h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .user-details .video-count {
            color: #666;
            font-size: 1.1em;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .user-link {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .user-link:hover {
            transform: scale(1.05);
        }
        
        .collapse-icon {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }
        
        .user-section.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        
        .gallery-container {
            padding: 30px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }
        
        .video-card.hidden {
            display: none;
        }
        
        .video-card.selected {
            outline: 4px solid #667eea;
            outline-offset: 2px;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 177.78%;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #adb5bd;
            font-size: 3em;
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .play-overlay {
            opacity: 1;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #667eea;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-right: -5px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-number {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .video-id {
            color: #6c757d;
            font-size: 0.8em;
            direction: ltr;
            text-align: left;
            font-family: monospace;
        }
        
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        .video-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: transform 0.2s ease;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .hide-btn {
            color: #ff4757;
        }
        
        .select-btn {
            color: #667eea;
        }
        
        .video-card.selected .select-btn {
            background: #667eea;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .stats {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .stats h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 1.1em;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .floating-toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }
        
        .floating-toolbar.show {
            display: flex;
        }
        
        .toolbar-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            font-size: 1em;
        }
        
        .toolbar-btn:hover {
            transform: scale(1.05);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .deselect-btn {
            background: #e9ecef;
            color: #666;
        }
        
        .selection-count {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        
        .notification.show {
            display: flex;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-right: 4px solid #10b981;
        }
        
        .notification.error {
            border-right: 4px solid #ff4757;
        }
        
        .notification-icon {
            font-size: 2em;
        }
        
        .notification-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 مراقب فيديوهات TikTok</h1>
            <p class="subtitle">مراقبة 1 حساب - 0 فيديو</p>
            <p class="timestamp">آخر تحديث: 2025-10-05 19:01:18</p>
        </div>
        
        <div class="stats">
            <h2>📊 الإحصائيات العامة</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">1</span>
                    <span class="stat-label">عدد الحسابات</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">إجمالي الفيديوهات</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">فيديوهات جديدة</span>
                </div>
            </div>
        </div>

    </div>
    
    <div class="floating-toolbar" id="floatingToolbar">
        <span class="selection-count" id="selectionCount">0 محدد</span>
        <button class="toolbar-btn copy-btn" onclick="copySelected()">نسخ الروابط 📋</button>
        <button class="toolbar-btn deselect-btn" onclick="deselectAll()">إلغاء التحديد ✕</button>
    </div>
    
    <div class="notification" id="notification">
        <span class="notification-icon" id="notificationIcon"></span>
        <span class="notification-text" id="notificationText"></span>
    </div>
    
    <script>
        // تحميل الفيديوهات المخفية من localStorage
        let hiddenVideos = JSON.parse(localStorage.getItem('hiddenVideos') || '[]');
        let selectedVideos = new Set();
        
        // إخفاء الفيديوهات المحفوظة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            hiddenVideos.forEach(url => {
                const card = document.querySelector(`[data-url="${url}"]`);
                if (card) {
                    card.classList.add('hidden');
                }
            });
        });
        
        // دالة لإخفاء الفيديو
        function hideVideo(event, url) {
            event.stopPropagation();
            event.preventDefault();
            
            const card = document.querySelector(`[data-url="${url}"]`);
            if (card) {
                card.classList.add('hidden');
                
                // حفظ في localStorage
                if (!hiddenVideos.includes(url)) {
                    hiddenVideos.push(url);
                    localStorage.setItem('hiddenVideos', JSON.stringify(hiddenVideos));
                }
                
                showNotification('تم إخفاء الفيديو بنجاح', 'success');
            }
        }
        
        // دالة لتحديد/إلغاء تحديد الفيديو
        function toggleSelect(event, btn) {
            event.stopPropagation();
            event.preventDefault();
            
            const card = btn.closest('.video-card');
            const url = card.dataset.url;
            
            if (selectedVideos.has(url)) {
                selectedVideos.delete(url);
                card.classList.remove('selected');
            } else {
                selectedVideos.add(url);
                card.classList.add('selected');
            }
            
            updateToolbar();
        }
        
        // دالة لمعالجة النقر على الفيديو
        function handleVideoClick(event, card) {
            // إذا كان هناك فيديوهات محددة، نضيف/نزيل هذا الفيديو
            if (selectedVideos.size > 0) {
                event.preventDefault();
                const selectBtn = card.querySelector('.select-btn');
                toggleSelect(event, selectBtn);
            } else {
                // إذا لم يكن هناك فيديوهات محددة، نفتح الرابط
                window.open(card.dataset.url, '_blank');
            }
        }
        
        // دالة لتحديث شريط الأدوات
        function updateToolbar() {
            const toolbar = document.getElementById('floatingToolbar');
            const count = document.getElementById('selectionCount');
            
            if (selectedVideos.size > 0) {
                toolbar.classList.add('show');
                count.textContent = selectedVideos.size + ' محدد';
            } else {
                toolbar.classList.remove('show');
            }
        }
        
        // دالة لنسخ الروابط المحددة
        function copySelected() {
            if (selectedVideos.size === 0) return;
            
            const urls = Array.from(selectedVideos).join('\n');
            
            navigator.clipboard.writeText(urls).then(() => {
                showNotification(`تم نسخ ${selectedVideos.size} رابط`, 'success');
                deselectAll();
            }).catch(err => {
                showNotification('فشل النسخ', 'error');
            });
        }
        
        // دالة لإلغاء تحديد الكل
        function deselectAll() {
            selectedVideos.clear();
            document.querySelectorAll('.video-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            updateToolbar();
        }
        
        // دالة لإظهار/إخفاء قسم المستخدم
        function toggleUser(username) {
            const section = document.getElementById('user-' + username);
            section.classList.toggle('collapsed');
        }
        
        // دالة لإظهار الإشعارات
        function showNotification(text, type) {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const textEl = document.getElementById('notificationText');
            
            notification.className = 'notification show ' + type;
            textEl.textContent = text;
            icon.textContent = type === 'success' ? '✓' : '✕';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
